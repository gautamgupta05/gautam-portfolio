services:
  - type: web
    name: gautam-portfolio
    env: docker
    plan: free
    region: oregon
    dockerfilePath: Dockerfile
    buildCommand: |
      composer install --no-dev --optimize-autoloader &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: ""  # Use CMD from Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
